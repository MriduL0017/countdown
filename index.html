<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
	<div class="center">
		<h1><span>Inauguration</span><br>Countdown</h1>
		<div id="clock"></div>
		
	</div>

	<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

  <script src="countdown.js"></script>

  <script type="text/javascript"> 
  	$('#clock').countdown('2022/01/14',function(event){ var $this = $(this).html(event.strftime(''
  					+'<div><span>%w</span><span>Weeks</span></div>'
  					+'<div><span>%d</span><span>Days</span></div>'
  					+'<div><span>%H</span><span>Hours</span></div>'
  					+'<div><span>%M</span><span>Mins</span></div>'
  					+'<div><span>%S</span><span>Sec</span></div>'))})
  </script>

</body>
</html>
